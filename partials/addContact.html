<p><a href="#/" class="btn btn-default back-button"><span class="glyphicon glyphicon-chevron-left"></span>Back</a></p>
<form ng-submit="add()" class="box">
    <p class="form-group">
        <label for="name">First name</label>
        <input type="text" class="form-control" ng-model="newcontact.name" name="name" />
    </p>
    <p class="form-group">
        <label for="surname">Last name</label>
        <input type="text" class="form-control" ng-model="newcontact.surname" name="surname" />
    </p>
    <p class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" ng-model="newcontact.phone" name="phone" />
    </p>
    <p class="form-group">
        <label for="group">Group:</label>
        <select class="form-control" name="group" ng-model="newcontact.group">
            <option></option>
            <option ng-repeat="group in GS.groups" value="{{ group.id }}">{{ group.name }}</option>
        </select>
    </p>
    <button class="btn btn-success">Add Contact</button>
</form>
