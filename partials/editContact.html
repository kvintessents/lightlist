<p><a href="#/" class="btn btn-default back-button"><span class="glyphicon glyphicon-chevron-left"></span> Back</a></p>
<form ng-submit="edit()">
    <p class="form-group">
        <label for="name">First name</label>
        <input type="text" class="form-control" ng-model="contact.name" name="name" />
    </p>
    <p class="form-group">
        <label for="surname">Last name</label>
        <input type="text" class="form-control" ng-model="contact.surname" name="surname" />
    </p>
    <p class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" ng-model="contact.phone" name="phone" />
    </p>
    <p class="form-group">
        <label for="group">Group:</label>
        <select class="form-control" name="group" ng-model="contact.group">
            <option></option>
            <option ng-repeat="group in GS.groups" value="{{ group.id }}" ng-selected="{{ group.id == contact.group }}">{{ group.name }}</option>
        </select>
    </p>
    <button class="btn btn-success">Edit Contact</button>
</form>
